<!DOCTYPE html>
<html lang="PT-BR" ng-app="blogLunar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="script.js"></script>
    <title>Detalhes da Postagem</title>
</head>
<body class="bodyBg">
    <nav class="navbar border-bottom border-body shadow-lg" style="background-color: rgba(14, 5, 34, 0.979);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <box-icon name='moon' type='solid' color='#f5f77f'></box-icon>
                <img src="https://i.pinimg.com/originals/bd/1b/13/bd1b137f9f8414e1e70b5723cbb57f2b.png" alt="Logo" width="33" height="33" class="d-inline-block align-text-top">
                <p class="d-inline-block">LunarGlow</p>
            </a>
        </div>
    </nav>

    <div class="container py-5" ng-controller="DetailsController">
        <div ng-if="publicacao">
            <h1>{{ publicacao.title }}</h1>
            <img ng-src="{{ publicacao.thumbImage }}" class="img-fluid mb-4">
            <p>{{ publicacao.content }}</p>
            <a href="index.html" class="btn btn-primary">Voltar</a>
        </div>
        <div ng-if="!publicacao">
            <p>Carregando...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
