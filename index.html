<!DOCTYPE html>
<html lang="PT-BR" ng-app="blogLunar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="script.js"></script>
    <title>Blog</title>
</head>
<body class="bodyBg">
    <nav class="navbar border-bottom border-body shadow-lg" style="background-color: rgba(14, 5, 34, 0.979);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <box-icon name='moon' type='solid' color='#f5f77f'></box-icon>
                <img src="https://i.pinimg.com/originals/bd/1b/13/bd1b137f9f8414e1e70b5723cbb57f2b.png" alt="Logo" width="33" height="33" class="d-inline-block align-text-top">
                <p class="d-inline-block">LunarGlow</p>
            </a>
        </div>
    </nav>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row" ng-controller="Rest">
                <div class="col-md-4" ng-repeat="publicacao in publicacoes">
                    <div class="card mb-4 shadow-sm">
                        <img ng-src="{{ publicacao.thumbImage }}" class="card-img-top">
                        <div class="card-body">
                            <p class="card-text">{{ publicacao.title }}</p>
                            <small class="text-muted">{{ publicacao.description }}</small>
                            <div class="d-flex justify-content-center align-items-center mt-3">
                                <a ng-href="pagina.html?id={{ $index + 1 }}" class="btn btn-primary">Clique!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
